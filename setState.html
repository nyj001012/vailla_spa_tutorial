<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>setState exercise</title>
</head>
<body>
<h1>setState Example</h1>
<h3>이 코드의 핵심</h3>
<ol>
    <li>state가 변경되면 render를 실행한다.</li>
    <li>state는 setState로만 변경해야 한다.</li>
</ol>
<div id="app"></div>
<script>
  const $app = document.getElementById('app');

  let state = {
    items: ['item1', 'item2', 'item3', 'item4']
  }

  const render = () => {
    const {items} = state;
    $app.innerHTML = `
            <ul>
              ${items.map(item => `<li>${item}</li>`).join('')}
            </ul>
            <button id="append">추가</button>
          `
    document.querySelector('#append').addEventListener('click', () => {
      setState({
        items: [...items, `item${items.length + 1}`]
      })
    })
  }

  const setState = (newState) => {
    state = {...state, ...newState};
    render();
  }

  render();
</script>
</body>
</html>
